  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #000;
      font-size: 2.5em;
      font-weight: bold;
      color: #FFD700;
    }

    .scrolling-text {
      background: #222;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .scrolling-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1.2em;
      color: #fff;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    #videoContainer {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 30px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: black;
    }

    /* Video.js player specific styling to match your theme */
    .video-js {
      width: 100%;
      pointer-events: none;
    }

    /* Hide all default Video.js controls */
    .vjs-control-bar, .vjs-big-play-button {
      display: none !important;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #39FF14;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 11;
      border: 2px solid white;
    }

    #liveStamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
    }

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 12;
      display: none;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .social {
      text-align: center;
      margin: 30px 0;
    }

    .social a {

      color: #FFD700;

    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 20px 10px;

      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header { font-size: 1.8em; }
      .scrolling-text p { font-size: 1em; }
    }
  </style>

<body>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script>
    let player;
    let hasUserInteracted = false;
    let hasPlaylistLoaded = false;
    let playlist = [];
    let videoDurations = [];
    let totalPlaylistDuration = 0;

    // --- Core Live Simulation Logic ---

    // This function calculates the "live" position within the playlist
    function getPlaybackPosition() {
      // Get the current time in seconds since the Unix epoch
      const now = Math.floor(Date.now() / 1000);
      // Find the current position within the looping playlist
      const broadcastTime = now % Math.floor(totalPlaylistDuration);

      let offset = 0;
      for (let i = 0; i < videoDurations.length; i++) {
        if (broadcastTime < offset + videoDurations[i]) {
          return { index: i, time: broadcastTime - offset };
        }
        offset += videoDurations[i];
      }
      return { index: 0, time: 0 }; // Fallback to the beginning of the playlist
    }

    // This function sets the video source and seeks to the correct time
    function setVideoSource() {
      if (!hasPlaylistLoaded || playlist.length === 0) return;

      const { index, time } = getPlaybackPosition();
      const url = playlist[index];

      const source = {
        src: url,
        type: 'video/mp4' // Assuming .mp4 files for a playlist
      };

      // Set the source
      player.src(source);

      // Once metadata is loaded, seek to the correct time and play
      player.on('loadedmetadata', () => {
        player.currentTime(time);
        player.play().catch(e => {
          console.error("Video playback failed:", e);
          showLoading(true);
        });
      });

      // When a video ends, set the next one in the playlist
      player.on('ended', () => {
        setVideoSource();
      });
    }

    // --- Core Player Initialization and Event Handling ---

    function initializeVideoPlayer() {
      player = videojs('videoPlayer', {
        autoplay: 'muted',
        techOrder: ['html5'],
        muted: true,
        controls: false // Explicitly disable controls
      });

      const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
      player.muted(!isUnmuted);
      document.getElementById('muteToggle').textContent = isUnmuted ? 'üîä' : 'üîà';

      document.getElementById('muteToggle').addEventListener('click', () => {
        const currentMuted = player.muted();
        player.muted(!currentMuted);
        localStorage.setItem('isUnmuted', currentMuted);
        document.getElementById('muteToggle').textContent = currentMuted ? 'üîä' : 'üîà';
      });

      document.getElementById('playButton').addEventListener('click', () => {
        if (!hasUserInteracted) {
          hasUserInteracted = true;
          document.getElementById('playButton').style.display = 'none';
          showLoading(true);
          if (hasPlaylistLoaded && playlist.length > 0) {
            setVideoSource();
          }
        }
      });

      player.on('waiting', () => showLoading(true));
      player.on('loadeddata', () => showLoading(false));
      player.on('playing', () => showLoading(false));
      player.on('error', (e) => {
        console.error("Video.js error:", e);
        showLoading(true);
      });
    }

    function showLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    // --- Fetch Playlist and Calculate Durations ---

    async function fetchPlaylist() {
      try {
        const response = await fetch('playlist.json');
        playlist = await response.json();

        if (Array.isArray(playlist) && playlist.length > 0) {
          // Calculate durations of each video in the playlist
          videoDurations = await Promise.all(playlist.map(url => {
            return new Promise(resolve => {
              const temp = document.createElement('video');
              temp.onloadedmetadata = () => resolve(temp.duration);
              temp.onerror = () => {
                console.error("Failed to load metadata for:", url);
                resolve(0);
              };
              temp.src = url;
            });
          }));
          totalPlaylistDuration = videoDurations.reduce((a, b) => a + b, 0);
          hasPlaylistLoaded = true;
        } else {
          console.error("Playlist is empty or invalid.");
          showLoading(true);
        }
      } catch (err) {
        console.error("Failed to fetch playlist.json:", err);
        showLoading(true);
      }
    }

    // Initial setup on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchPlaylist().then(initializeVideoPlayer);
    });
  </script>

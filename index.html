<body>

  <header>MSTV NETWORK</header>

  <div class="scrolling-text">
    <p>Welcome to MSTV Network ‚Äî Streaming Live 24/7 ‚Äî Stay Tuned for Exclusive Content and Updates!</p>
  </div>

  <div id="videoContainer">
    <video id="videoPlayer"
           class="video-js vjs-default-skin"
           preload="auto"
           autoplay
           muted
           playsinline
           crossorigin="anonymous"></video>
    <span id="muteToggle">üîà</span>
    <div id="liveStamp">LIVE</div>
    <div id="playButton">CLICK TO‚ñ∂Ô∏è‚ñ∂Ô∏è WATCH LIVE</div>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
  </div>

  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <i class="fab fa-facebook"></i>Click to follow
    </a>
  </div>

  <div class="image-grid">
    <!-- [Image grid remains unchanged] -->
  </div>

  <footer>
    <div>About Us: MSTV is your trusted source for streaming content 24/7.</div>
    <div>&copy; 2025 MSTV Network. All rights reserved.</div>
  </footer>

  <script data-goatcounter="https://mstv7.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <script>
    let player;
    let hasUserInteracted = false;
    let hasPlaylistLoaded = false;
    let playlist = [];
    let videoDurations = [];
    let totalPlaylistDuration = 0;

    function getPlaybackPosition() {
      const now = Math.floor(Date.now() / 1000);
      const broadcastTime = now % Math.floor(totalPlaylistDuration);

      let offset = 0;
      for (let i = 0; i < videoDurations.length; i++) {
        if (broadcastTime < offset + videoDurations[i]) {
          return { index: i, time: broadcastTime - offset };
        }
        offset += videoDurations[i];
      }
      return { index: 0, time: 0 };
    }

    function setVideoSource() {
      if (!hasPlaylistLoaded || playlist.length === 0) return;

      const { index, time } = getPlaybackPosition();
      const url = playlist[index];

      const source = {
        src: url,
        type: 'video/mp4'
      };

      player.src(source);

      player.one('loadedmetadata', () => {
        player.play().then(() => {
          player.currentTime(time);
        }).catch(e => {
          console.error("Video playback failed:", e);
          showLoading(true);
        });
      });

      player.one('ended', () => {
        setVideoSource();
      });
    }

    function initializeVideoPlayer() {
      player = videojs('videoPlayer', {
        autoplay: false,
        techOrder: ['html5'],
        muted: true,
        controls: false
      });

      const muteToggle = document.getElementById('muteToggle');
      const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
      muteToggle.textContent = isUnmuted ? 'üîä' : 'üîà';

      muteToggle.addEventListener('click', () => {
        const currentMuted = player.muted();
        player.muted(!currentMuted);
        localStorage.setItem('isUnmuted', currentMuted);
        muteToggle.textContent = currentMuted ? 'üîä' : 'üîà';
      });

      document.getElementById('playButton').addEventListener('click', () => {
        if (!hasUserInteracted) {
          hasUserInteracted = true;
          document.getElementById('playButton').style.display = 'none';
          showLoading(true);

          if (hasPlaylistLoaded && playlist.length > 0) {
            setVideoSource();

            const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
            if (isUnmuted) {
              player.muted(false);
              muteToggle.textContent = 'üîä';
            }
          }
        }
      });

      // Allow video area tap to count as user interaction
      document.getElementById('videoPlayer').addEventListener('click', () => {
        if (!hasUserInteracted) {
          document.getElementById('playButton').click();
        }
      });

      player.on('waiting', () => showLoading(true));
      player.on('loadeddata', () => showLoading(false));
      player.on('playing', () => showLoading(false));
      player.on('error', (e) => {
        console.error("Video.js error:", e);
        showLoading(true);
      });
    }

    function showLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    async function fetchPlaylist() {
      try {
        const response = await fetch('playlist.json');
        playlist = await response.json();

        if (Array.isArray(playlist) && playlist.length > 0) {
          videoDurations = await Promise.all(playlist.map(url => {
            return new Promise(resolve => {
              const temp = document.createElement('video');
              temp.onloadedmetadata = () => resolve(temp.duration);
              temp.onerror = () => {
                console.error("Failed to load metadata for:", url);
                resolve(0);
              };
              temp.src = url;
            });
          }));
          totalPlaylistDuration = videoDurations.reduce((a, b) => a + b, 0);
          hasPlaylistLoaded = true;
        } else {
          console.error("Playlist is empty or invalid.");
          showLoading(true);
        }
      } catch (err) {
        console.error("Failed to fetch playlist.json:", err);
        showLoading(true);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPlaylist().then(initializeVideoPlayer);
    });
  </script>
</body>
</html>

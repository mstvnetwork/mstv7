<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    let hls;
    let playlistData = null;

    async function fetchPlaylist() {
      const res = await fetch('playlist.json');
      const data = await res.json();
      return data;
    }

    function getCurrentVideoSchedule(playlist) {
      const startTime = new Date(playlist.start_time).getTime();
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);

      const totalDuration = playlist.videos.reduce((sum, vid) => sum + vid.duration, 0);
      const loopedTime = elapsed % totalDuration;

      let cumulative = 0;
      for (const video of playlist.videos) {
        if (loopedTime < cumulative + video.duration) {
          return {
            url: video.url,
            offset: loopedTime - cumulative
          };
        }
        cumulative += video.duration;
      }
    }

    function loadVideo({ url, offset }) {
      if (hls) {
        hls.destroy();
      }

      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.currentTime = offset;
        video.play();
      });

      // Prevent seeking, pausing, muting
      video.controls = false;
      video.addEventListener('seeking', () => video.currentTime = offset);
      video.addEventListener('pause', () => video.play());
      video.addEventListener('volumechange', () => video.muted = true);
    }

    function enterFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    async function initialize() {
      playlistData = await fetchPlaylist();
      const current = getCurrentVideoSchedule(playlistData);
      loadVideo(current);
      enterFullscreen();

      // Resync every 5 minutes (300000 ms)
      setInterval(() => {
        const updated = getCurrentVideoSchedule(playlistData);
        loadVideo(updated);
      }, 300000);
    }

    window.addEventListener('load', initialize);
  </script>
</body>
</html>

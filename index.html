<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 1em;
        }
        #videoContainer {
            position: relative;
            width: 90%; 
            max-width: 1280px; 
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: black;
        }
        #videoPlayer { 
            width: 100%;
        }
        #muteToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5em;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>MSTV Network</h1>
    <p>Broadcasting live, 24/7 (simulated)</p>
    
    <div id="videoContainer">
        <video id="videoPlayer" autoplay muted></video>
        <span id="muteToggle">ðŸ”ˆ</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    
    <script>
        // Get the video element and mute toggle button.
        const video = document.getElementById('videoPlayer');
        const muteToggle = document.getElementById('muteToggle');
        let playlist = [];
        let videoDurations = [];
        let totalPlaylistDuration = 0;

        const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
        if (isUnmuted) {
            video.muted = false;
            muteToggle.textContent = 'ðŸ”Š';
        }

        muteToggle.addEventListener('click', () => {
            video.muted = !video.muted;
            localStorage.setItem('isUnmuted', !video.muted);
            muteToggle.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
        });

        async function initializePlayer() {
            try {
                const response = await fetch('playlist.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                playlist = await response.json();

                if (!Array.isArray(playlist) || playlist.length === 0) {
                    console.error("Playlist is empty or invalid.");
                    return;
                }

                // First, we need to get the duration of each video.
                // This simulates a "schedule" of content.
                videoDurations = await Promise.all(playlist.map(url => {
                    return new Promise((resolve) => {
                        const tempVideo = document.createElement('video');
                        tempVideo.onloadedmetadata = () => resolve(tempVideo.duration);
                        tempVideo.onerror = () => resolve(0); // Resolve with 0 if an error occurs.
                        tempVideo.src = url;
                    });
                }));

                totalPlaylistDuration = videoDurations.reduce((acc, curr) => acc + curr, 0);

                let hls;

                function getPlaybackPosition() {
                    const nowInUTC = Date.now();
                    const elapsedSeconds = (nowInUTC / 1000) % totalPlaylistDuration;
                    
                    let currentOffset = 0;
                    for (let i = 0; i < videoDurations.length; i++) {
                        const duration = videoDurations[i];
                        if (elapsedSeconds < currentOffset + duration) {
                            return {
                                index: i,
                                time: elapsedSeconds - currentOffset
                            };
                        }
                        currentOffset += duration;
                    }
                    return { index: 0, time: 0 }; // Fallback to the start.
                }

                function play() {
                    const position = getPlaybackPosition();
                    const { index, time } = position;
                    const videoUrl = playlist[index];
                    
                    console.log(`Now playing: ${videoUrl} at position: ${time.toFixed(2)}s`);

                    if (Hls.isSupported()) {
                        if (!hls) {
                            hls = new Hls();
                            hls.attachMedia(video);
                            hls.on(Hls.Events.ERROR, (event, data) => {
                                if (data.fatal) {
                                    console.error("HLS fatal error:", data.details);
                                    // With this sync method, we just reload the player
                                    // instead of moving to the next video.
                                    // The next play() will re-sync with UTC.
                                    hls.destroy();
                                    hls = null;
                                    play();
                                }
                            });
                        }
                        hls.loadSource(videoUrl);
                        video.onloadedmetadata = () => {
                            video.currentTime = time;
                        };
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = videoUrl;
                        video.onloadedmetadata = () => {
                            video.currentTime = time;
                        };
                    }
                }
                
                // Start playback.
                play();

                // To simulate a live stream, we need to periodically check and re-sync.
                setInterval(play, 60000); // Re-sync every minute to account for clock drift.

            } catch (error) {
                console.error("Failed to load or parse playlist.json:", error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>
</body>
</html>

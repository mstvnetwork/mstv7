<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 1em;
        }
        #videoContainer {
            position: relative;
            width: 90%; 
            max-width: 1280px; 
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: black;
        }
        #videoPlayer { 
            width: 100%;
        }
        #muteToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5em;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 15px 30px;
            cursor: pointer;
            z-index: 11;
            border: 2px solid white;
            display: block; /* Always visible when the video is paused */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>MSTV Network</h1>
    <p>Broadcasting live, 24/7 (simulated)</p>
    
    <div id="videoContainer">
        <video id="videoPlayer" autoplay muted></video>
        <span id="muteToggle">üîà</span>
        <div id="playButton">‚ñ∂Ô∏è</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const muteToggle = document.getElementById('muteToggle');
        const playButton = document.getElementById('playButton');
        let playlist = [];
        let videoDurations = [];
        let totalPlaylistDuration = 0;
        let hlsInstance = null;

        const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
        if (isUnmuted) {
            video.muted = false;
            muteToggle.textContent = 'üîä';
        }

        muteToggle.addEventListener('click', () => {
            video.muted = !video.muted;
            localStorage.setItem('isUnmuted', !video.muted);
            muteToggle.textContent = video.muted ? 'üîà' : 'üîä';
            if (!video.paused) {
                 video.play().catch(e => console.log('Autoplay was prevented:', e));
            }
        });
        
        // This is the key change: a single function to manage the play button's visibility
        function updatePlayButton() {
            if (video.paused) {
                playButton.style.display = 'block';
            } else {
                playButton.style.display = 'none';
            }
        }

        video.addEventListener('play', updatePlayButton);
        video.addEventListener('pause', updatePlayButton);
        video.addEventListener('loadeddata', updatePlayButton);
        video.addEventListener('error', updatePlayButton);

        playButton.addEventListener('click', () => {
            video.play().catch(e => {
                console.error("Could not play video:", e);
                // On error, the button remains visible so the user can try again
                updatePlayButton();
            });
        });

        async function initializePlayer() {
            try {
                const response = await fetch('playlist.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                playlist = await response.json();

                if (!Array.isArray(playlist) || playlist.length === 0) {
                    console.error("Playlist is empty or invalid.");
                    return;
                }

                videoDurations = await Promise.all(playlist.map(url => {
                    return new Promise((resolve) => {
                        const tempVideo = document.createElement('video');
                        tempVideo.onloadedmetadata = () => resolve(tempVideo.duration);
                        tempVideo.onerror = () => resolve(0);
                        tempVideo.src = url;
                    });
                }));

                totalPlaylistDuration = videoDurations.reduce((acc, curr) => acc + curr, 0);

                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.attachMedia(video);
                    hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            console.error("HLS fatal error:", data.details);
                            hlsInstance.destroy();
                            hlsInstance = null;
                            play();
                        }
                    });
                }
                
                // Call play() to start the process on initial page load
                play();
                
                // Re-sync every minute to keep playback accurate
                setInterval(play, 60000);

            } catch (error) {
                console.error("Failed to load or parse playlist.json:", error);
            }
        }

        function getPlaybackPosition() {
            const nowInUTC = Date.now();
            const elapsedSeconds = (nowInUTC / 1000) % totalPlaylistDuration;
            
            let currentOffset = 0;
            for (let i = 0; i < videoDurations.length; i++) {
                const duration = videoDurations[i];
                if (elapsedSeconds < currentOffset + duration) {
                    return { index: i, time: elapsedSeconds - currentOffset };
                }
                currentOffset += duration;
            }
            return { index: 0, time: 0 };
        }

        function play() {
            const position = getPlaybackPosition();
            const { index, time } = position;
            const videoUrl = playlist[index];
            
            console.log(`Now playing: ${videoUrl} at position: ${time.toFixed(2)}s`);

            if (hlsInstance) {
                if (!hlsInstance.media) {
                    hlsInstance.attachMedia(video);
                }
                hlsInstance.loadSource(videoUrl);
                
                video.oncanplay = () => {
                    video.currentTime = time;
                    video.play().catch(e => console.log('Autoplay was prevented:', e));
                    video.oncanplay = null;
                };

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoUrl;
                video.oncanplay = () => {
                    video.currentTime = time;
                    video.play().catch(e => console.log('Autoplay was prevented:', e));
                    video.oncanplay = null;
                };
            }
            
            // Check video state after a short delay to ensure the play button is updated
            setTimeout(updatePlayButton, 500);
        }
        
        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>
</body>
</html>

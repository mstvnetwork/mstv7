<script>
  
  <!-- Video Logic -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteToggle = document.getElementById('muteToggle');
    const playButton = document.getElementById('playButton');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let playlist = [];
    let videoDurations = [];
    let totalPlaylistDuration = 0;
    let hlsInstance = null;
    let isSeeking = false;

    const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
    if (isUnmuted) {
      video.muted = false;
      muteToggle.textContent = 'üîä';
    }

    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      localStorage.setItem('isUnmuted', !video.muted);
      muteToggle.textContent = video.muted ? 'üîà' : 'üîä';
      if (!video.paused) {
        video.play().catch(e => console.log('Autoplay was prevented:', e));
      }
    });

    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    function updatePlayButton() {
      const isPaused = video.paused || video.readyState < 3;
      playButton.style.display = isPaused ? 'block' : 'none';
      showLoading(isPaused);
    }

    video.addEventListener('play', updatePlayButton);
    video.addEventListener('pause', updatePlayButton);
    video.addEventListener('loadeddata', updatePlayButton);
    video.addEventListener('error', updatePlayButton);
    video.addEventListener('waiting', () => showLoading(true));
    video.addEventListener('canplay', () => showLoading(false));
    video.addEventListener('playing', () => showLoading(false));
    video.addEventListener('pause', () => showLoading(true));
    video.addEventListener('ended', () => showLoading(true));
    video.addEventListener('error', () => showLoading(true));

    playButton.addEventListener('click', () => {
      video.play().catch(e => {
        console.error("Could not play video:", e);
        updatePlayButton();
      });
      playButton.classList.add('clicked'); // Hide play button after clicked
    });

    video.addEventListener('seeking', () => {
      isSeeking = true;
    });

    video.addEventListener('seeked', () => {
      if (isSeeking) {
        const position = getPlaybackPosition();
        if (Math.abs(video.currentTime - position.time) > 0.5) {
          video.currentTime = position.time;
          console.log('Seek attempt reverted.');
        }
        isSeeking = false;
      }
    });

    setInterval(() => {
      const position = getPlaybackPosition();
      if (Math.abs(video.currentTime - position.time) > 1) {
        video.currentTime = position.time;
        console.log('Seek attempt corrected via interval check.');
      }
    }, 2000);

    async function initializePlayer() {
      try {
        const response = await fetch('playlist.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        playlist = await response.json();

        if (!Array.isArray(playlist) || playlist.length === 0) {
          console.error("Playlist is empty or invalid.");
          return;
        }

        videoDurations = await Promise.all(playlist.map(url => {
          return new Promise(resolve => {
            const tempVideo = document.createElement('video');
            tempVideo.onloadedmetadata = () => resolve(tempVideo.duration);
            tempVideo.onerror = () => resolve(0);
            tempVideo.src = url;
          });
        }));

        totalPlaylistDuration = videoDurations.reduce((acc, curr) => acc + curr, 0);

        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              console.error("HLS fatal error:", data.details);
              hlsInstance.destroy();
              hlsInstance = null;
              play();
            }
          });
        }

        play();
        setInterval(play, 60000);
      } catch (error) {
        console.error("Failed to load or parse playlist.json:", error);
      }
    }

    function getPlaybackPosition() {
      const nowInUTC = Date.now();
      const elapsedSeconds = (nowInUTC / 1000) % totalPlaylistDuration;

      let currentOffset = 0;
      for (let i = 0; i < videoDurations.length; i++) {
        const duration = videoDurations[i];
        if (elapsedSeconds < currentOffset + duration) {
          return { index: i, time: elapsedSeconds - currentOffset };
        }
        currentOffset += duration;
      }
      return { index: 0, time: 0 };
    }

    function play() {
      const position = getPlaybackPosition();
      const { index, time } = position;
      const videoUrl = playlist[index];
      console.log(`Now playing: ${videoUrl} at position: ${time.toFixed(2)}s`);

      if (hlsInstance) {
        if (!hlsInstance.media) {
          hlsInstance.attachMedia(video);
        }
        hlsInstance.loadSource(videoUrl);
        video.oncanplay = () => {
          video.currentTime = time;
          video.play().catch(e => console.log('Autoplay was prevented:', e));
          video.oncanplay = null;
        };
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
        video.oncanplay = () => {
          video.currentTime = time;
          video.play().catch(e => console.log('Autoplay was prevented:', e));
          video.oncanplay = null;
        };
      }

      setTimeout(updatePlayButton, 500);
    }

    document.addEventListener('DOMContentLoaded', initializePlayer);
  </script>

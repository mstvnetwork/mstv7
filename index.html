<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pseudo Live with Seek Lock & Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #loaderOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      font-size: 1.5em;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    #scrollBanner {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-family: sans-serif;
      font-size: 1em;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }

    #scrollText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline muted></video>
    <div id="loaderOverlay">Loading Channel...</div>
    <button id="muteButton">üîá</button>

    <!-- ‚úÖ Scrolling Banner -->
    <div id="scrollBanner">
      <div id="scrollText"> Now playing: "Title A" ‚Äî Coming up next: "Title B"</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let video = document.getElementById('videoPlayer');
    let loader = document.getElementById('loaderOverlay');
    let muteButton = document.getElementById('muteButton');
    let hls = null;
    let currentUrl = '';
    let currentIndex = -1;
    let channel = null;
    let seekTimeout = null;

    function getPlaybackPosition(channel) {
      const total = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % total;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    function resetVideo() {
      const newVideo = document.createElement('video');
      newVideo.id = 'videoPlayer';
      newVideo.autoplay = true;
      newVideo.playsInline = true;
      newVideo.muted = true;
      newVideo.style.width = "100%";
      newVideo.style.height = "100%";
      newVideo.style.objectFit = "cover";
      document.getElementById('videoContainer').replaceChild(newVideo, video);
      video = newVideo;

      attachMuteButtonLogic();
      attachSeekLock();

      return newVideo;
    }

    function loadStream(index, time) {
      const url = channel.urls[index];
      loader.style.display = 'flex';

      if (hls) {
        hls.destroy();
        hls = null;
      }

      resetVideo();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(console.warn);
        });
        hls.on(Hls.Events.LEVEL_LOADED, () => {
          loader.style.display = 'none';
        });
      } else {
        video.src = url;
        video.onloadeddata = () => {
          video.currentTime = time;
          video.play().catch(console.warn);
          loader.style.display = 'none';
        };
      }
    }

    async function fetchChannel() {
      try {
        const response = await fetch('/channel.json?_=' + Date.now()); // cache-busting
        return await response.json();
      } catch (err) {
        console.error("Failed to fetch channel.json", err);
        return null;
      }
    }

    async function syncPlayback() {
      const newChannel = await fetchChannel();
      if (!newChannel || !newChannel.urls.length) return;

      const { index, time } = getPlaybackPosition(newChannel);
      const newUrl = newChannel.urls[index];

      if (index !== currentIndex || newUrl !== currentUrl) {
        currentIndex = index;
        currentUrl = newUrl;
        channel = newChannel;
        loadStream(index, time);
        updateBanner(index, newChannel);
      } else if (Math.abs(video.currentTime - time) > 3) {
        video.currentTime = time;
      }
    }

    function attachMuteButtonLogic() {
      muteButton.textContent = video.muted ? 'üîá' : 'üîä';

      muteButton.onclick = () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'üîá' : 'üîä';

        if (!video.paused) {
          video.play().catch(console.warn);
        }
      };
    }

    function attachSeekLock() {
      video.addEventListener('seeking', () => {
        clearTimeout(seekTimeout);
        const { time: liveTime } = getPlaybackPosition(channel);
        const currentTime = video.currentTime;
        const diff = currentTime - liveTime;

        console.log(`‚è±Ô∏è Seeking diff: ${diff.toFixed(2)}s`);

        if (diff > 3) {
          console.log('‚è© Too far ahead ‚Äî snapping back to live');
          video.currentTime = liveTime;
        } else if (diff < -3) {
          console.log('‚è™ Rewind detected ‚Äî will return to live in 10s');
          seekTimeout = setTimeout(() => {
            console.log('üîÅ Returning to live now');
            video.currentTime = getPlaybackPosition(channel).time;
          }, 10000);
        }
      });
    }

    function updateBanner(currentIndex, channel) {
      const scrollText = document.getElementById('scrollText');
      const currentTitle = channel.titles?.[currentIndex] || `Video ${currentIndex + 1}`;
      const nextTitle = channel.titles?.[currentIndex + 1] || "Stay tuned...";
      scrollText.textContent = `Now Playing: "${currentTitle}" ‚Äî Coming Up Next: "${nextTitle}"`;
    }

    // Start sync loop every 5s
    (function loop() {
      syncPlayback();
      setTimeout(loop, 5000);
    })();

    // Initial setup
    attachMuteButtonLogic();
    attachSeekLock();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #000;
      font-size: 2.5em;
      font-weight: bold;
      color: #FFD700;
    }

    .scrolling-text {
      background: #222;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .scrolling-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1.2em;
      color: #fff;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 30px auto;
      padding-top: 56.25%; /* 16:9 ratio */
      background-color: black;
    }

    #videoContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }

    #videoPlayer::-webkit-media-controls {
      display: none !important;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #liveStamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .social {
      text-align: center;
      margin: 30px 0;
    }

    .social a {
      text-decoration: none;
      color: #FFD700;
      font-size: 1.2em;
    }

    .social i {
      margin-right: 8px;
      color: #1877f2;
    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 20px 10px;
      text-align: center;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header { font-size: 1.8em; }
      .scrolling-text p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <header>MSTV NETWORK</header>

  <div class="scrolling-text">
    <p>Welcome to MSTV Network â€” Streaming Live 24/7 â€” Stay Tuned for Exclusive Content and Updates!</p>
  </div>

  <div class="video-wrapper">
    <div id="videoContainer">
      <video id="videoPlayer" autoplay muted playsinline></video>
      <span id="muteToggle">ðŸ”ˆ</span>
      <div id="liveStamp">LIVE</div>
    </div>
  </div>

  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <i class="fab fa-facebook"></i>Click to follow
    </a>
  </div>

  <div class="image-grid">
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/images.jpeg" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/download%20(1).jpeg" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/images.png" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/images%20(4).jpeg" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/live-sports-plus-hd-otk-logo.webp" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/81GCH6UU7qL.png" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/download%20(2).jpeg" />
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv1/main/images%20(1).png" />
  </div>

  <footer>
    <div>About Us: MSTV is your trusted source for streaming content 24/7.</div>
    <div>&copy; 2025 MSTV Network. All rights reserved.</div>
  </footer>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteToggle = document.getElementById('muteToggle');

    video.muted = true; // Always start muted
    muteToggle.textContent = 'ðŸ”ˆ';

    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
      if (!video.paused) video.play().catch(console.log);
    });

    const playlist = [
      "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
     
      "https://flipfit-cdn.akamaized.net/flip_hls/661f570aab9d840019942b80-473e0b/video_h1.m3u8"
    ];

    const videoDurations = [120, 45]; // durations in seconds (can be 3600, etc.)
    const totalPlaylistDuration = videoDurations.reduce((a, b) => a + b, 0);

    let hlsInstance = null;

    function loadStream(url) {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }

      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        alert('Your browser does not support HLS playback.');
      }
    }

    function getPlaybackPosition() {
      const now = Math.floor(Date.now() / 1000) % totalPlaylistDuration;
      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        accumulated += videoDurations[i];
        if (now < accumulated) {
          return { index: i, time: now - (accumulated - videoDurations[i]) };
        }
      }
      return { index: 0, time: 0 };
    }

    function updateVideoSource() {
      const pos = getPlaybackPosition();
      const currentUrl = playlist[pos.index];

      if (!video.src.includes(currentUrl)) {
        loadStream(currentUrl);
      }

      if (Math.abs(video.currentTime - pos.time) > 1) {
        video.currentTime = pos.time;
      }
    }

    updateVideoSource();
    setInterval(updateVideoSource, 10000);
  </script>
</body>
</html>

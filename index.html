<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 1em;
        }
        #videoContainer {
            position: relative;
            width: 90%; 
            max-width: 1280px; 
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: black;
        }
        #videoPlayer { 
            width: 100%;
        }
        #muteToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5em;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 15px 30px;
            cursor: pointer;
            z-index: 11;
            border: 2px solid white;
            display: block;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>MSTV Network</h1>
    <p>Broadcasting live, 24/7 (simulated)</p>
    
    <div id="videoContainer">
        <video id="videoPlayer" autoplay muted></video>
        <span id="muteToggle">üîà</span>
        <div id="playButton">‚ñ∂Ô∏è</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const muteToggle = document.getElementById('muteToggle');
        const playButton = document.getElementById('playButton');
        let playlist = [];
        let videoDurations = [];
        let totalPlaylistDuration = 0;
        let hlsInstance = null;
        let currentVideoIndex = -1;

        const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
        if (isUnmuted) {
            video.muted = false;
            muteToggle.textContent = 'üîä';
        }

        muteToggle.addEventListener('click', () => {
            video.muted = !video.muted;
            localStorage.setItem('isUnmuted', !video.muted);
            muteToggle.textContent = video.muted ? 'üîà' : 'üîä';
            if (!video.paused) {
                 video.play().catch(e => console.log('Autoplay was prevented:', e));
            }
        });

        function updatePlayButton() {
            playButton.style.display = video.paused ? 'block' : 'none';
        }

        video.addEventListener('play', updatePlayButton);
        video.addEventListener('pause', updatePlayButton);
        video.addEventListener('loadeddata', updatePlayButton);
        video.addEventListener('error', updatePlayButton);

        playButton.addEventListener('click', () => {
            // Trigger the single source of truth for playback
            play(true); 
        });

        // Event listener for video ending to load the next video
        video.addEventListener('ended', () => {
            console.log("Video ended. Playing next video in playlist.");
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            playVideoAtIndex(currentVideoIndex);
        });

        async function initializePlayer() {
            try {
                const response = await fetch('playlist.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                playlist = await response.json();

                if (!Array.isArray(playlist) || playlist.length === 0) {
                    console.error("Playlist is empty or invalid.");
                    return;
                }

                // This code is removed as we now rely on 'ended' event
                // videoDurations = await Promise.all(playlist.map(...));
                // totalPlaylistDuration = videoDurations.reduce(...);

                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.attachMedia(video);
                    hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            console.error("HLS fatal error:", data.details);
                            hlsInstance.destroy();
                            hlsInstance = null;
                            // Attempt to re-initialize to recover
                            initializePlayer();
                        }
                    });
                }
                
                // On initial load, synchronize the player with the correct video.
                // The 'play' button will handle starting playback.
                play(false);

            } catch (error) {
                console.error("Failed to load or parse playlist.json:", error);
            }
        }
        
        // This function calculates which video to play and at what time.
        // It's now only called on initial load and when explicitly needed.
        function play(shouldPlay = false) {
            const nowInUTC = Date.now();
            
            // To get accurate position, we'd need video durations again.
            // A more robust, but complex, approach would be to calculate a "pseudo" duration.
            // For simplicity and to fix jitter, we will assume a constant length for each.
            const averageDuration = 1800; // Assuming 30-minute videos
            totalPlaylistDuration = playlist.length * averageDuration;
            const elapsedSeconds = (nowInUTC / 1000) % totalPlaylistDuration;

            let currentOffset = 0;
            let videoToPlayIndex = 0;
            let startTime = 0;

            for (let i = 0; i < playlist.length; i++) {
                 const duration = averageDuration;
                 if (elapsedSeconds < currentOffset + duration) {
                    videoToPlayIndex = i;
                    startTime = elapsedSeconds - currentOffset;
                    break;
                 }
                 currentOffset += duration;
            }

            console.log(`Synchronized to live. Video Index: ${videoToPlayIndex}, Time: ${startTime.toFixed(2)}s`);

            // Now, load and play the video.
            playVideoAtIndex(videoToPlayIndex, startTime, shouldPlay);
        }

        function playVideoAtIndex(index, startTime = 0, shouldPlay = true) {
            const videoUrl = playlist[index];
            currentVideoIndex = index;
            
            if (hlsInstance) {
                hlsInstance.loadSource(videoUrl);
                video.onloadedmetadata = () => {
                    video.currentTime = startTime;
                    if (shouldPlay) {
                        video.play().catch(e => console.log('Autoplay was prevented:', e));
                    }
                };
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoUrl;
                video.onloadedmetadata = () => {
                    video.currentTime = startTime;
                    if (shouldPlay) {
                        video.play().catch(e => console.log('Autoplay was prevented:', e));
                    }
                };
            }
        }

        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>
</body>
</html>

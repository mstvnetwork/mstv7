<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV HLS Cross-Browser Test</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #videoContainer {
      position: relative;
      max-width: 720px;
      margin: 20px auto;
    }

    .video-js {
      width: 100%;
      height: auto;
      border: 2px solid #444;
    }

    #playButton {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>MSTV HLS Stream Test</h1>

  <div id="videoContainer">
    <video id="videoPlayer"
           class="video-js vjs-default-skin"
           playsinline
           webkit-playsinline
           muted
           autoplay
           controls
           preload="auto"
           crossorigin="anonymous">
      <source src="" type="application/x-mpegURL" />
    </video>
  </div>

  <button id="playButton">▶️ Click to Play Stream</button>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <script>
    const streamUrl = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    let player = videojs('videoPlayer', {
      autoplay: false,
      controls: true,
      muted: true,
      techOrder: ['html5'],
      html5: {
        vhs: { overrideNative: false }
      }
    });

    // For non-iOS browsers (e.g., Chrome Android), override native HLS
    if (!/iP(hone|od|ad)/.test(navigator.platform)) {
      player.ready(() => {
        player.tech({ IWillNotUseThisInPlugins: true }).vhs.overrideNative = true;
      });
    }

    // Button interaction
    let hasInteracted = false;
    const playButton = document.getElementById('playButton');

    ['click', 'touchstart'].forEach(eventType => {
      playButton.addEventListener(eventType, () => {
        if (hasInteracted) return;

        hasInteracted = true;
        playButton.style.display = 'none';

        player.src({
          src: streamUrl,
          type: 'application/x-mpegURL'
        });

        player.play().catch(err => {
          console.error("Autoplay/play error:", err);
          alert("Failed to play the video. Please try again.");
        });
      });
    });
  </script>
</body>
</html>

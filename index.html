<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    #player {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background-color: black;
      pointer-events: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Click to Start MSTV7</div>
  <video id="player" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    const overlay = document.getElementById('overlay');
    let hls;
    let playlistData = null;

    // Fetch the playlist JSON
    async function fetchPlaylist() {
      const res = await fetch('playlist.json');
      return await res.json();
    }

    // Calculate the current video + offset
    function getCurrentVideoSchedule(playlist) {
      const startTime = new Date(playlist.start_time).getTime();
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000); // in seconds

      const totalDuration = playlist.videos.reduce((sum, vid) => sum + vid.duration, 0);
      const loopedTime = elapsed % totalDuration;

      let cumulative = 0;
      for (const video of playlist.videos) {
        if (loopedTime < cumulative + video.duration) {
          return {
            url: video.url,
            offset: loopedTime - cumulative
          };
        }
        cumulative += video.duration;
      }
    }

    // Load the HLS video at the right offset
    function loadVideo({ url, offset }) {
      if (hls) hls.destroy();

      hls = new Hls({
        maxFragLookupTolerance: 0,
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
      });

      hls.attachMedia(video);

      hls.on(Hls.Events.MEDIA_ATTACHED, () => {
        hls.loadSource(url);
      });

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = offset;
        video.play().catch(err => console.error("Autoplay blocked:", err));
      });

      // Block user control
      video.controls = false;
      video.muted = true;

      video.addEventListener('seeking', () => {
        video.currentTime = offset;
      });

      video.addEventListener('pause', () => {
        video.play().catch(() => {});
      });

      video.addEventListener('volumechange', () => {
        video.muted = true;
      });
    }

    // Force fullscreen
    function enterFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Full player boot logic
    async function startPlayback() {
      overlay.style.display = 'none';
      enterFullscreen();

      playlistData = await fetchPlaylist();
      const schedule = getCurrentVideoSchedule(playlistData);
      loadVideo(schedule);

      // Resync every 5 minutes
      setInterval(() => {
        const schedule = getCurrentVideoSchedule(playlistData);
        loadVideo(schedule);
      }, 5 * 60 * 1000);
    }

    // Wait for user interaction
    overlay.addEventListener('click', startPlayback);
  </script>
</body>
</html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #000;
      font-size: 2.5em;
      font-weight: bold;
      color: #FFD700;
    }

    .scrolling-text {
      background: #222;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .scrolling-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1.2em;
      color: #fff;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #videoContainer {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 30px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: black;
    }

    #videoPlayer {
      width: 100%;
      pointer-events: none;
      user-select: none;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #39FF14;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 11;
      border: 2px solid white;
    }

    #liveStamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
    }

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 12;
      display: none;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .social {
      text-align: center;
      margin: 30px 0;
    }

    .social a {
      text-decoration: none;
      color: #FFD700;
      font-size: 1.2em;
    }

    .social i {
      margin-right: 8px;
      color: #1877f2;
    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 20px 10px;
      text-align: center;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header { font-size: 1.8em; }
      .scrolling-text p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <header>MSTV NETWORK</header>

  <div class="scrolling-text">
    <p>Welcome to MSTV Network ‚Äî Streaming Live 24/7 ‚Äî Stay Tuned for Exclusive Content and Updates!</p>
  </div>

  <div id="videoContainer">
    <video id="videoPlayer" autoplay muted playsinline></video>
    <span id="muteToggle">üîà</span>
    <div id="liveStamp">LIVE</div>
    <div id="playButton">CLICK TO‚ñ∂Ô∏è‚ñ∂Ô∏è WATCH LIVE</div>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
  </div>

  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <i class="fab fa-facebook"></i>Click to follow
    </a>
  </div>

  <footer>
    <div>About Us: MSTV is your trusted source for streaming content 24/7.</div>
    <div>&copy; 2025 MSTV Network. All rights reserved.</div>
  </footer>

  <script data-goatcounter="https://mstv7.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>

  <!-- HLS.js and player script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteToggle = document.getElementById('muteToggle');
    const playButton = document.getElementById('playButton');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let playlist = [];
    let videoDurations = [];
    let totalPlaylistDuration = 0;
    let hlsInstance = null;
    let isSeeking = false;

    const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
    if (isUnmuted) {
      video.muted = false;
      muteToggle.textContent = 'üîä';
    }

    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      localStorage.setItem('isUnmuted', !video.muted);
      muteToggle.textContent = video.muted ? 'üîà' : 'üîä';
      if (!video.paused) video.play().catch(console.log);
    });

    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';
      showLoading(true);
      video.play().catch(console.error);
    });

    video.addEventListener('waiting', () => {
      showLoading(true);
    });

    video.addEventListener('playing', () => {
      showLoading(false);
    });

    function loadPlaylist() {
      fetch('playlist.json')
        .then(response => response.json())
        .then(loadedPlaylist => {
          playlist = loadedPlaylist;
          if (!Array.isArray(playlist) || playlist.length === 0) {
            throw new Error('Invalid playlist data');
          }
          playlist.forEach((item, index) => {
            videoDurations.push(item.duration);
            totalPlaylistDuration += item.duration;
          });
          loadHLSStream(playlist[0].url);
        })
        .catch(error => {
          console.error('Error loading playlist:', error);
          alert('Failed to load playlist.');
        });
    }

    function loadHLSStream(url) {
      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          showLoading(false);
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        showLoading(false);
        video.play();
      } else {
        alert('Your browser does not support this video format.');
      }
    }

    loadPlaylist();
  </script>

</body>

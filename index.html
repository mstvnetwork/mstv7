<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV HLS Stream Test</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #videoContainer {
      max-width: 720px;
      margin: 0 auto;
    }

    .video-js {
      width: 100%;
      height: auto;
      border: 2px solid #444;
    }

    #playButton {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üé• MSTV Live Stream Test</h1>

  <div id="videoContainer">
    <video id="videoPlayer"
           class="video-js vjs-default-skin"
           playsinline
           webkit-playsinline
           muted
           autoplay
           controls
           preload="auto"
           crossorigin="anonymous">
      <source src="" type="application/x-mpegURL" />
    </video>
  </div>

  <button id="playButton">‚ñ∂Ô∏è Click to Start Stream</button>

  <!-- Video.js Library -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <script>
    const streamUrl = "https://i-cdn-0.deand373use.com/stream2/i-cdn-0/bf48c44ff2964ef3ba8e9c99fd91e01a/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT250ROtmTqpEbPRUQ35keBRjT6lUNapWTzoFVNdnTElUNNRVSwklMZhXTqFUP:1755061359:120.19.134.161:59b3fb989d41ba97a327883a69029286bfd298e9b2a926e28e46dd70892c31d3/index.m3u8";

    const playButton = document.getElementById('playButton');

    const player = videojs('videoPlayer', {
      autoplay: false,
      controls: true,
      muted: true,
      techOrder: ['html5'],
      html5: {
        vhs: {
          overrideNative: false // Use native HLS on iOS
        }
      }
    });

    // For Android browsers or others that need it, override native HLS
    if (!/iP(hone|od|ad)/.test(navigator.platform)) {
      player.ready(() => {
        try {
          player.tech({ IWillNotUseThisInPlugins: true }).vhs.overrideNative = true;
        } catch (e) {
          console.warn("Override native HLS failed:", e);
        }
      });
    }

    let hasStarted = false;

    ['click', 'touchstart'].forEach(eventType => {
      playButton.addEventListener(eventType, () => {
        if (hasStarted) return;

        hasStarted = true;
        playButton.style.display = 'none';

        player.src({
          src: streamUrl,
          type: 'application/x-mpegURL'
        });

        player.play().catch(err => {
          console.error("Playback error:", err);
          alert("Video couldn't start. Try refreshing or using a different browser.");
        });
      });
    });
  </script>

</body>
</html>

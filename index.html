  <style>
    /* Your existing CSS stays unchanged */
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #000;
      font-size: 2.5em;
      font-weight: bold;
      color: #FFD700;
    }

    .scrolling-text {
      background: #222;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .scrolling-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1.2em;
      color: #fff;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    #videoContainer {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 30px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: black;
    }

    #videoPlayer {
      width: 100%;
      pointer-events: none;
      user-select: none;
    }

    #videoPlayer::-webkit-media-controls {
      display: none !important;
    }
    #videoPlayer::-moz-media-controls {
      display: none !important;
    }
    #videoPlayer::media-controls {
      display: none !important;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #39FF14;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 11;
      border: 2px solid white;
    }

    #liveStamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
    }

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 12;
      display: none;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .social {
      text-align: center;
      margin: 30px 0;
    }

    .social a {
      text-decoration: none;
      color: #FFD700;
      font-size: 1.2em;

    .social i {

    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 20px 10px;

      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header { font-size: 1.8em; }
      .scrolling-text p { font-size: 1em; }
    }

<body>

  <header>MSTV NETWORK</header>

  <div class="scrolling-text">

  <div id="videoContainer">
    <video id="videoPlayer" autoplay muted playsinline></video>
    <span id="muteToggle">üîà</span>

    <div id="playButton">CLICK TO‚ñ∂Ô∏è‚ñ∂Ô∏è WATCH LIVE</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteToggle = document.getElementById('muteToggle');
    const playButton = document.getElementById('playButton');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let playlist = [];
    let videoDurations = [];
    let totalPlaylistDuration = 0;
    let hlsInstance = null;
    let isSeeking = false;

    // Use a flag to prevent multiple play attempts after the first click
    let hasUserInteracted = false;

    const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
    if (isUnmuted) {
      video.muted = false;
      muteToggle.textContent = 'üîä';
    }

    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      localStorage.setItem('isUnmuted', !video.muted);
      muteToggle.textContent = video.muted ? 'üîà' : 'üîä';
      // If the video is not playing, this will also attempt to play it
      if (video.paused) {
          video.play().catch(console.error);
      }
    });

    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    playButton.addEventListener('click', () => {
      if (!hasUserInteracted) {
        playButton.style.display = 'none';
        showLoading(true);
        video.play().catch(console.error);
        hasUserInteracted = true;
      }
    });

    video.addEventListener('waiting', () => showLoading(true));
    video.addEventListener('canplay', () => showLoading(false));
    video.addEventListener('playing', () => showLoading(false));
    video.addEventListener('pause', () => showLoading(true));
    video.addEventListener('ended', () => showLoading(true));
    video.addEventListener('error', () => showLoading(true));

    video.addEventListener('seeking', () => isSeeking = true);
    video.addEventListener('seeked', () => {
      if (isSeeking) {
        const pos = getPlaybackPosition();
        if (Math.abs(video.currentTime - pos.time) > 0.5) {
          video.currentTime = pos.time;
        }
        isSeeking = false;
      }
    });

    setInterval(() => {
      const pos = getPlaybackPosition();
      if (Math.abs(video.currentTime - pos.time) > 1) {
        video.currentTime = pos.time;
      }
    }, 2000);

    async function initializePlayer() {
      try {
        const response = await fetch('playlist.json');
        playlist = await response.json();
        if (!Array.isArray(playlist) || playlist.length === 0) return;

        videoDurations = await Promise.all(playlist.map(url => {
          return new Promise(resolve => {
            const temp = document.createElement('video');
            temp.onloadedmetadata = () => resolve(temp.duration);
            temp.onerror = () => resolve(0);
            temp.src = url;
          });
        }));

        totalPlaylistDuration = videoDurations.reduce((a, b) => a + b, 0);
        play();

      } catch (err) {
        console.error("Playlist load error:", err);
      }
    }

    function getPlaybackPosition() {
      const now = Date.now() / 1000 % totalPlaylistDuration;
      let offset = 0;
      for (let i = 0; i < videoDurations.length; i++) {
        if (now < offset + videoDurations[i]) {
          return { index: i, time: now - offset };
        }
        offset += videoDurations[i];
      }
      return { index: 0, time: 0 };
    }

    function play() {
      const { index, time } = getPlaybackPosition();
      const url = playlist[index];
      
      // Destroy any existing Hls instance to avoid conflicts
      if (hlsInstance) {
          hlsInstance.destroy();
          hlsInstance = null;
      }
      
      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.attachMedia(video);
        hlsInstance.loadSource(url);
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.error("HLS fatal error:", data);
            // Fallback to native player if HLS fails
            video.src = url;
            video.onloadedmetadata = () => {
                video.currentTime = time;
                video.play().catch(console.error);
            };
            video.onerror = () => showLoading(true);
          }
        });
        
        video.onloadedmetadata = () => {
            video.currentTime = time;
            if (hasUserInteracted) {
                video.play().catch(console.error);
            }
        };

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS support (e.g., Safari, older Edge)
        video.src = url;
        video.onloadedmetadata = () => {
            video.currentTime = time;
            if (hasUserInteracted) {
                video.play().catch(console.error);
            }
        };
        video.onerror = () => showLoading(true);

      } else {
        // Fallback for other browsers that don't support HLS
        console.error("This browser does not support HLS streaming.");
        showLoading(true);
      }
    }

    document.addEventListener('DOMContentLoaded', initializePlayer);
  </script>

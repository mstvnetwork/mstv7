  <style>

    body {

    header {

    .scrolling-text {

      overflow: hidden;

    .scrolling-text p {

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    #videoContainer {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 30px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: black;
    }

    #videoPlayer {
      width: 100%;
      pointer-events: none;
      user-select: none;
    }

    #videoPlayer::-webkit-media-controls {
      display: none !important;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;

      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;

      z-index: 10;

      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700;

  <!-- HLS.js and player script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteToggle = document.getElementById('muteToggle');
    const loadingOverlay = document.getElementById('loadingOverlay');

    const hlsUrl = "https://i-cdn-0.deand373use.com/stream2/i-cdn-0/6ddeb17c170fbd6bb594eb9ac4e2cc2e/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT250ROtmTqpEbPRUQ35keBRjT6lUNapWTzoFVNdnTElUNNRVSwklMZhXTqFUP:1755089890:101.119.183.128:59b3fb989d41ba97a327883a69029286bfd298e9b2a926e28e46dd70892c31d3/index.m3u8";

    // Total duration of your stream in seconds (set accordingly)
    const videoDuration = 8028; // example: 2 hours 13 minutes

    // Broadcast start time (UTC)
    const broadcastStartTime = new Date("2025-08-13T00:00:00Z").getTime();

    function getCurrentPlaybackPosition() {
      const now = Date.now();
      const elapsed = (now - broadcastStartTime) / 1000; // seconds
      return elapsed % videoDuration;
    }

    function syncPlaybackPosition() {
      const desiredTime = getCurrentPlaybackPosition();
      const diff = Math.abs(video.currentTime - desiredTime);
      if (diff > 1) {
        video.currentTime = desiredTime;
      }
    }

    video.addEventListener('seeking', () => {
      setTimeout(() => {
        const desiredTime = getCurrentPlaybackPosition();
        if (Math.abs(video.currentTime - desiredTime) > 0.5) {
          video.currentTime = desiredTime;
        }
      }, 200);
    });

    function updateMuteIcon() {
      muteToggle.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
      muteToggle.title = video.muted ? 'Unmute' : 'Mute';
    }

    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      updateMuteIcon();
      if (!video.paused) video.play().catch(console.log);
    });

    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    video.addEventListener('waiting', () => showLoading(true));
    video.addEventListener('playing', () => showLoading(false));

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
      showLoading(true);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = getCurrentPlaybackPosition();
        video.play().catch(console.log);
        updateMuteIcon();
        showLoading(false);
      });

      // Optional: keep video synced every 30 seconds
      setInterval(syncPlaybackPosition, 30000);

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error("HLS.js error:", data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsUrl;
      video.addEventListener('loadedmetadata', () => {
        video.currentTime = getCurrentPlaybackPosition();
        video.play().catch(console.log);
        updateMuteIcon();
      });
      setInterval(syncPlaybackPosition, 30000);
    } else {
      alert('Your browser does not support HLS playback.');
    }
  </script>

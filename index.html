  <style>

    body {

    .scrolling-text {

      overflow: hidden;

    .scrolling-text p {

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    #videoContainer {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 30px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      background-color: black;
    }

    #videoPlayer {
      width: 100%;
      pointer-events: none;
      user-select: none;
    }

    #videoPlayer::-webkit-media-controls {
      display: none !important;
    }
    #videoPlayer::-moz-media-controls {
      display: none !important;
    }
    #videoPlayer::media-controls {
      display: none !important;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #39FF14;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 11;
      border: 2px solid white;
    }

    #liveStamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      display: flex;

    .spinner {

      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;

    @keyframes spin {

    .social {

    }

    @media (max-width: 768px) {
      header { font-size: 1.8em; }

<body>

    <span id="muteToggle">üîà</span>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteToggle = document.getElementById('muteToggle');
    const playButton = document.getElementById('playButton');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let playlist = [];
    let videoDurations = [];
    let totalPlaylistDuration = 0;
    let hlsInstance = null;
    let isSeeking = false;
    let hasUserInteracted = false;

    // Use a flag to prevent multiple play attempts after the first click
    let hasPlaylistLoaded = false;

    // Mute/Unmute logic
    const isUnmuted = localStorage.getItem('isUnmuted') === 'true';
    if (isUnmuted) {
      video.muted = false;
      muteToggle.textContent = 'üîä';
    }

    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      localStorage.setItem('isUnmuted', !video.muted);
      muteToggle.textContent = video.muted ? 'üîà' : 'üîä';
      if (hasUserInteracted) {
          video.play().catch(console.error);
      }
    });

    // Loading overlay logic
    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    video.addEventListener('waiting', () => showLoading(true));
    video.addEventListener('canplay', () => showLoading(false));
    video.addEventListener('playing', () => showLoading(false));
    video.addEventListener('pause', () => showLoading(true));
    video.addEventListener('ended', () => showLoading(true));
    video.addEventListener('error', (e) => {
      console.error("Video error:", e);
      showLoading(true);
    });

    // User interaction to start playback
    playButton.addEventListener('click', () => {
      if (!hasUserInteracted) {
        hasUserInteracted = true;
        playButton.style.display = 'none';
        showLoading(true);
        // Play the video only after the playlist has loaded
        if (hasPlaylistLoaded) {
            playVideo();
        }
      }
    });
    
    // Playback position synchronization
    video.addEventListener('seeking', () => isSeeking = true);
    video.addEventListener('seeked', () => {
      if (isSeeking) {
        const pos = getPlaybackPosition();
        if (Math.abs(video.currentTime - pos.time) > 0.5) {
          video.currentTime = pos.time;
        }
        isSeeking = false;
      }
    });

    setInterval(() => {
      if (!video.paused && !isSeeking) {
        const pos = getPlaybackPosition();
        if (Math.abs(video.currentTime - pos.time) > 2) { // Increase threshold for stability
          video.currentTime = pos.time;
        }
      }
    }, 2000);

    // Playlist and duration calculation
    async function initializePlaylist() {
      try {
        const response = await fetch('playlist.json');
        playlist = await response.json();
        if (!Array.isArray(playlist) || playlist.length === 0) {
          console.error("Playlist is empty or invalid.");
          return;
        }

        // We can skip calculating durations if the playlist consists of a single HLS stream
        // For a playlist of multiple files, this is necessary.
        // Assuming it's a single HLS stream for a live channel, we can simplify this.
        // Let's assume for a live channel, the playlist.json has a single HLS URL.
        // If it's multiple files, the original duration calculation is still needed.
        
        hasPlaylistLoaded = true;

      } catch (err) {
        console.error("Playlist load error:", err);
      }
    }

    // Main play function
    function playVideo() {
        if (!playlist || playlist.length === 0) {
            return;
        }
        
        const url = playlist[0]; // Assuming playlist.json contains a single URL

        if (hlsInstance) {
            hlsInstance.destroy();
            hlsInstance = null;
        }

        if (Hls.isSupported()) {
            hlsInstance = new Hls();
            hlsInstance.loadSource(url);
            hlsInstance.attachMedia(video);
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(console.error);
            });
            hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                console.error("HLS fatal error:", data);
                if (data.fatal) {
                    playNative(url);
                }
            });
        } else {
            playNative(url);
        }
    }
    
    // Native playback fallback function
    function playNative(url) {
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.onloadedmetadata = () => {
                video.play().catch(console.error);
            };
        } else {
            console.error("This browser does not support HLS streaming.");
            showLoading(true);
        }
    }

    // This function is still useful for a multi-file playlist but might be simplified
    // if the playlist contains a single, continuously updated HLS stream.
    function getPlaybackPosition() {
      const now = Date.now() / 1000 % totalPlaylistDuration;
      let offset = 0;
      for (let i = 0; i < videoDurations.length; i++) {
        if (now < offset + videoDurations[i]) {
          return { index: i, time: now - offset };
        }
        offset += videoDurations[i];
      }
      return { index: 0, time: 0 };
    }

    // Initialize the playlist on page load
    document.addEventListener('DOMContentLoaded', initializePlaylist);
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV NETWORK</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
    }

    #unmute-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #unmute-icon.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <!-- üëá No controls attribute = no seek bar -->
    <video id="video" autoplay muted playsinline></video>
    <div id="unmute-icon">üîá</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const unmuteIcon = document.getElementById('unmute-icon');

    // ‚úÖ Playlist of HLS streams
    const playlist = [
      'https://s2.videoapne.to/hls/,bdohx5nc7bboxuzvta5p4tq3radqxuv3mtkbrtqjqteoclkkcxy7cpeouuhq,.urlset/master.m3u8',
      'https://s2.videoapne.to/hls/,bdohx5fc7bboxuzvta5p4tafq5q4lhk4y6sy33pdv26tb564l3d4qqplubfq,.urlset/master.m3u8',
      'https://s2.videoapne.to/hls/,bdohx45c7bboxuzvta5p4eqgr52vw6j3ea7vgwo6zcox7d7onchbss6d7wcq,.urlset/master.m3u8',
      'https://si.videoapne.to/hls/,bdohx4vc7bboxuzvta5p4tcurfblno6745nnyguj3regq7zlefpl6pubnx2a,.urlset/master.m3u8',
      'https://si.videoapne.to/hls/,bdohx4nc7bboxuzvta5p4siktoglm5lahpg3vvlmihttbbumfvwudnmuzmuq,.urlset/master.m3u8'
  
    ];

    let currentIndex = 0;
    let hls;
    let pseudoLiveStartTime = 0; // Time when the current video started

    function loadVideo(index) {
      const src = playlist[index];

      if (hls) {
        hls.destroy(); // Clean up old instance
      }

      pseudoLiveStartTime = Date.now(); // Mark new start time

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = 0;
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.addEventListener('loadedmetadata', () => {
          video.currentTime = 0;
          video.play();
        });
      } else {
        alert("Your browser doesn't support HLS playback.");
      }
    }

    // ‚è© Prevent seeking ‚Äî enforce "pseudo-live"
    video.addEventListener('seeking', () => {
      const elapsed = (Date.now() - pseudoLiveStartTime) / 1000;
      const tolerance = 1.5; // Allow small buffer before correcting
      if (Math.abs(video.currentTime - elapsed) > tolerance) {
        video.currentTime = elapsed;
      }
    });

    // üéµ When one video ends, play the next
    video.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadVideo(currentIndex);
    });

    // üîá Handle unmute click
    unmuteIcon.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      unmuteIcon.classList.add('hidden');
    });

    video.addEventListener('volumechange', () => {
      if (!video.muted && video.volume > 0) {
        unmuteIcon.classList.add('hidden');
      }
    });

    // ‚èØÔ∏è Start first video
    loadVideo(currentIndex);
  </script>

</body>
</html>
